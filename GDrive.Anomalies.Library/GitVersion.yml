mode: Mainline
branches:
  develop:
    mode: ContinuousDeployment
    tag: 'beta'
  feature:
    mode: ContinuousDeployment
    source-branches:
      - develop
    tag: 'alpha'
  hotfix:
    mode: ContinuousDeployment
    tag: alpha
  bugfix:
    mode: ContinuousDeployment
    regex: ^bugfix[/-]
    increment: patch
    source-branches:
      - develop
    tag: alpha
ignore:
  sha: []
merge-message-formats: {}
